    namespace "com.example.untitled"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.untitled"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1 // ✅ ADD
